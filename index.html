<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="Red-box--size"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="red-box  red--color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="box-wrapper">
      <div class="box-content">
        <div class="margin-box">
          <div class="blue-box  blue--margin"></div>
          <div class="green-box  green--margin"></div>
        </div>
      </div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="box-wrapper">
      <div class="box-content">
        <div class="float-box-group">
          <div class="clearfix">
            <div class="red-box  red--float"></div>
            <div class="blue-box  blue--float"></div>
          </div>
        </div>
      </div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="box-wrapper">
      <div class="box-content">
        <div class="box-group">
          <div class="flex-box-group reverse">
            <div class="red-box  red--reverse"><p>A</p></div>
            <div class="blue-box  blue--reverse"><p>B</p></div>
            <div class="orange-box  orange--reverse"><p>C</p></div>
          </div>
        </div>
      </div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="box-wrapper">
      <div class="box-content">
        <div class="flex-box-group">
          <div class="green-box  green--change"><p>A</p></div>
          <div class="yellow-box  yellow--change"><p>B</p></div>
          <div class="pink-box  pink--change"><p>C</p></div>
        </div>
      </div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="box-wrapper">
      <div class="box-content">
        <div class="flex-box-group">
          <div class="red-box  red--display"></div>
          <div class="blue-box  blue--display"></div>
          <div class="green-box  green--display"></div>
        </div>
      </div>
    </div>
</body>

</html>
